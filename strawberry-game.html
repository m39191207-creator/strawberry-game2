        #score-container {

            left: 20px;

            border-radius: 20px;

        }

        }

            position: absolute;
            bottom: 30px;
            left: 50%;
            width: 100px;
            height: 80px;
            transform: translateX(-50%);
            z-index: 10;
            transition: transform 0.1s;
        }
        
        .berry {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            z-index: 5;
            transition: transform 0.2s;
        }
        
        .berry:hover {
            transform: scale(1.1);
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, #388E3C, #4CAF50);
            border-top: 4px solid #1B5E20;
        }
        
        #start-screen, #game-over {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        .panel {
            background: #FF4081;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 80%;
        }
        
        h1 {
            color: #FFF;
            margin-top: 0;
            text-shadow: 2px 2px 0 #E91E63;
        }
        
        button {
            background: #FFEB3B;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            box-shadow: 0 5px 0 #FFC107;
            transition: all 0.1s;
        }
        
        button:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #FFC107;
        }
        
        #game-over {
            display: none;
        }
        
        .collect-animation {
            position: absolute;
            font-size: 30px;
            color: #E91E63;
            font-weight: bold;
            animation: fadeUp 1s forwards;
            pointer-events: none;
            z-index: 20;
        }
        
        @keyframes fadeUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        
        @keyframes fall {
            from { transform: translateY(-100px); }
            to { transform: translateY(calc(100vh - 100px)); }

                berry.style.left = `${leftPos}px`;
                berry.style.top = '-50px';
                
                // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
                const fallSpeed = 2 + Math.random() * 3;
                berry.style.animation = `fall ${5/fallSpeed}s linear forwards`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —è–≥–æ–¥—É –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                gameContainer.appendChild(berry);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —è–≥–æ–¥–µ

                // –î–æ–±–∞–≤–ª—è–µ–º —è–≥–æ–¥—É –≤ –º–∞—Å—Å–∏–≤
                berries.push({
                    element: berry,
                    collected: false,
                    speed: fallSpeed

                // –£–¥–∞–ª—è–µ–º —è–≥–æ–¥—É –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏

                const berryElement = e.target;
                const berryIndex = berries.findIndex(b => b.element === berryElement);
                
                if (berryIndex !== -1 && !berries[berryIndex].collected) {
                    // –ü–æ–º–µ—á–∞–µ–º —è–≥–æ–¥—É –∫–∞–∫ —Å–æ–±—Ä–∞–Ω–Ω—É—é

                    animation.style.top = `${e.clientY - 20}px`;
                    gameContainer.appendChild(animation);
                    
                    // –£–¥–∞–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
                    setTimeout(() => {
                        if (animation.parentNode) {
                            gameContainer.removeChild(animation);
                        }
                    }, 1000);
                    
                    // –£–¥–∞–ª—è–µ–º —è–≥–æ–¥—É
                    gameContainer.removeChild(berryElement);
                    berries.splice(berryIndex, 1);
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–ª–æ–∂–Ω–æ—Å—Ç—å –∫–∞–∂–¥—ã–µ 10 –æ—á–∫–æ–≤
                    if (score % 10 === 0) {
                        gameSpeed += 0.2;
                        clearInterval(berryInterval);
                        berryInterval = setInterval(createBerry, 1000 / gameSpeed);
                    }
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–∑–∏—Ü–∏–∏ –∫–æ—Ä–∑–∏–Ω–∫–∏
            function updateBasketPosition(x) {
                const containerWidth = gameContainer.offsetWidth;
                const basketWidth = basket.offsetWidth;
                let newX = x - basketWidth / 2;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω–∫–∏ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —ç–∫—Ä–∞–Ω–∞
                if (newX < 0) newX = 0;
                if (newX > containerWidth - basketWidth) newX = containerWidth - basketWidth;
                
                basket.style.left = `${newX}px`;
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –º—ã—à–∏
            gameContainer.addEventListener('mousemove', (e) => {
                updateBasketPosition(e.clientX);
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∫–∞—Å–∞–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            gameContainer.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                lastTouchX = touch.clientX;
                updateBasketPosition(touch.clientX);
            }, { passive: false });
            
            // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
            function checkCollisions() {
                if (!gameActive) return;
                
                const basketRect = basket.getBoundingClientRect();
                
                for (let i = 0; i < berries.length; i++) {
                    const berry = berries[i];
                    if (berry.collected) continue;
                    
                    const berryRect = berry.element.getBoundingClientRect();
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫–æ—Å–Ω—É–ª–∞—Å—å –ª–∏ —è–≥–æ–¥–∞ –∫–æ—Ä–∑–∏–Ω–∫–∏
                    if (
                        berryRect.bottom >= basketRect.top + 20 &&
                        berryRect.top <= basketRect.bottom - 10 &&
                        berryRect.right >= basketRect.left + 10 &&
                        berryRect.left <= basketRect.right - 10
                    ) {
                        // –°–æ–±–∏—Ä–∞–µ–º —è–≥–æ–¥—É
                        collectBerry({ target: berry.element });
                    }
                }
            }
            
            // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
            function startGame() {
                score = 0;
                gameSpeed = 1;
                scoreValue.textContent = score;
                berries = [];
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∏–≥—Ä—É
                gameActive = true;
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ —è–≥–æ–¥
                clearInterval(berryInterval);
                berryInterval = setInterval(createBerry, 1000 / gameSpeed);
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
                const collisionInterval = setInterval(checkCollisions, 50);
                
                // –¢–∞–π–º–µ—Ä –∏–≥—Ä—ã (60 —Å–µ–∫—É–Ω–¥)
                setTimeout(() => {
                    endGame();
                    clearInterval(collisionInterval);
                }, 60000);
            }
            
            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
            function endGame() {
                gameActive = false;
                clearInterval(berryInterval);
                
                // –£–¥–∞–ª—è–µ–º –≤—Å–µ —è–≥–æ–¥—ã
                berries.forEach(berry => {
                    if (berry.element.parentNode) {
                        gameContainer.removeChild(berry.element);
                    }
                });
                berries = [];
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
                finalScore.textContent = score;
                gameOverScreen.style.display = 'flex';
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            
            // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            startButton.addEventListener('touchstart', startGame);
            restartButton.addEventListener('touchstart', startGame);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—É–∫–∞
            try {
                collectSound.volume = 0.3;
            } catch (e) {
                console.log("Sound initialization error:", e);
            }
        });
    </script>
